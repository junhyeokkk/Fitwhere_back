spring.application.name=fitwhere

# PostgreSQL 설정 예시
spring.datasource.url=jdbc:postgresql://localhost:5432/fitwhere
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger(SpringDoc)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# S3 예시
cloud.aws.credentials.access-key=your-access-key
cloud.aws.credentials.secret-key=your-secret-key
cloud.aws.region.static=ap-northeast-2
cloud.aws.s3.bucket=your-bucket-name

# Sentry
sentry.dsn=your-sentry-dsn

# JWT 예시
jwt.secret=your-jwt-secret-key
jwt.expiration=3600000
